<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Fair Value Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result, .model-formula {
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 5px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .info-boxes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
            padding: 0 10%;
        }
        .info-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        h2 {
            color: #007BFF;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Stock Fair Value Calculator</h1>
        <p>Enter the name of a stock to estimate its fair value</p>
        <input type="text" id="stockTicker" placeholder="Enter the name of a stock.">
        <button onclick="fetchStockData()">Get Fair Value</button>

        <h2>Select a Valuation Model</h2>
        <select id="valuationModel" onchange="displayFormula()">
            <option value="">-- Choose a Model --</option>
            <option value="DCF">Discounted Cash Flow (DCF)</option>
            <option value="Graham">Graham's Valuation Model</option>
            <option value="DDM">Dividend Discount Model (DDM)</option>
            <option value="Relative">Relative Valuation Model</option>
            <option value="Lynch">Peter Lynch's Formula</option>
        </select>

        <div id="modelFormula" class="model-formula" style="display:none;"></div>
    </div>


    <script>
        function displayFormula() {
            const model = document.getElementById("valuationModel").value;
            const formulaDiv = document.getElementById("modelFormula");

            let formulaText = "";
            
            switch (model) {
                case "DCF":
                    formulaText = "<h2>Discounted Cash Flow (DCF) Formula</h2>" +
                                  "<p>Fair Value = Σ (Cash Flow_t / (1 + r)^t)</p>" +
                                  "<p>Where:<br> - t = Time period<br> - r = Discount rate</p>";
                    break;
                case "Graham":
                    formulaText = "<h2>Graham's Valuation Model</h2>" +
                                  "<p>Intrinsic Value = EPS × (8.5 + 2g) x 4.4 / Y</p>" +
                                  "<p>Where:<br> - EPS = Earnings per share<br> - g = Growth rate<br> - Y = Current yield on AAA bonds</p>";
                    break;
                case "DDM":
                    formulaText = "<h2>Dividend Discount Model (DDM)</h2>" +
                                  "<p>Fair Value = D / (r - g)</p>" +
                                  "<p>Where:<br> - D = Expected annual dividend<br> - r = Required rate of return<br> - g = Dividend growth rate</p>";
                    break;
                case "Relative":
                    formulaText = "<h2>Relative Valuation Model</h2>" +
                                  "<p>Fair Value = Industry P/E x Company Earnings</p>" +
                                  "<p>Used to compare a company's valuation relative to peers.</p>";
                    break;
                case "Lynch":
                    formulaText = "<h2>Peter Lynch's Formula</h2>" +
                                  "<p>Fair Value = EPS x (P/E Growth Rate)</p>" +
                                  "<p>Where:<br> - EPS = Earnings per share<br> - P/E = Price-to-earnings ratio</p>";
                    break;
                default:
                    formulaText = "";
                    break;
            }

            if (formulaText) {
                formulaDiv.innerHTML = formulaText;
                formulaDiv.style.display = "block";
            } else {
                formulaDiv.style.display = "none";
            }
        }
    </script>
</body>
</html>
